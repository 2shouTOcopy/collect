# Config file for collect.

##############################################################################
# Global                                                                     #
#----------------------------------------------------------------------------#
# Global settings for the daemon.                                            #
##############################################################################

#Hostname    "localhost"
FQDNLookup   false
BaseDir     "/mnt/data/collect/var/"
#PIDFile     "/mnt/data/collect/collect.pid"
#TypesDB     "/mnt/data/collect/share/types.db"

#----------------------------------------------------------------------------#
# When enabled, plugins are loaded automatically with the default options    #
# when an appropriate <Plugin ...> block is encountered.                     #
# Disabled by default.                                                       #
#----------------------------------------------------------------------------#
#AutoLoadPlugin false

#----------------------------------------------------------------------------#
# When enabled, internal statistics are collected, using "collectd" as the   #
# plugin name.                                                               #
# Disabled by default.                                                       #
#----------------------------------------------------------------------------#
#CollectInternalStats false

#----------------------------------------------------------------------------#
# Interval at which to query values. This may be overwritten on a per-plugin #
# base by using the 'Interval' option of the LoadPlugin block:               #
#   <LoadPlugin foo>                                                         #
#       Interval 60                                                          #
#   </LoadPlugin>                                                            #
#----------------------------------------------------------------------------#
#Interval     10

#MaxReadInterval 86400
#Timeout         2
#ReadThreads     5
#WriteThreads    5

# Limit the size of the write queue. Default is no limit. Setting up a limit is
# recommended for servers handling a high volume of traffic.
#WriteQueueLimitHigh 1000000
#WriteQueueLimitLow   800000

##############################################################################
# LoadPlugin section                                                         #
#----------------------------------------------------------------------------#
# Lines beginning with a single `#' belong to plugins which have been built  #
# but are disabled by default.                                               #
#                                                                            #
# Lines beginning with `##' belong to plugins which have not been built due  #
# to missing dependencies or because they have been deactivated explicitly.  #
##############################################################################

LoadPlugin cpu
#LoadPlugin cpufreq
#LoadPlugin cpusleep
LoadPlugin csv
LoadPlugin uptime
LoadPlugin memory
LoadPlugin df
LoadPlugin dmesg
LoadPlugin network
LoadPlugin logfile
LoadPlugin thread

##############################################################################
# Plugin configuration                                                       #
#----------------------------------------------------------------------------#
# In this section configuration stubs for each plugin are provided. A desc-  #
# ription of those options is available in the collectd.conf(5) manual page. #
##############################################################################

<Plugin cpu>
  ReportByCpu false
  ReportByState true
  ValuesPercentage false
  ReportNumCpu false
  ReportGuestState false
  SubtractGuestState false
</Plugin>

<Plugin csv>
	DataDir "/mnt/data/collect/csv"
	StoreRates false
</Plugin>

<Plugin df>
	Device "/dev/mmcblk2p10"
	Device "/dev/mmcblk2p11"
	MountPoint "/mnt/data"
	MountPoint "/mnt/log"
	FSType "ext4"
	IgnoreSelected false
	LogOnce false
	ReportByDevice false
	ReportInodes false
	ValuesAbsolute true
	ValuesPercentage false
</Plugin>

<Plugin memory>
	ValuesAbsolute true
	ValuesPercentage false
	IncludeCommInfo true
</Plugin>

<Plugin logfile>
#	LogLevel debug
#	File "/mnt/data/collect/log"
#	Timestamp true
#	PrintSeverity false
</Plugin>


